[DEFAULT]
InitSystem = openRC

[VPN]
Provider = vpnarea
Interface = tun0
PingOne = True
RoutingTable = vpn
Mark = 0x2
User = transmission

[Torrents]
HomePath = /var/lib/transmission/
AddedPath = /root/tmp/added/
ActivePath = /root/tmp/active/
ConfigFile = ${HomePath}/config/settings.json
DaemonName = transmission-daemon

[Flexget]
FlexgetBin = ${Torrents:HomePath}/

