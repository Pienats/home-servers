[DEFAULT]
InitSystem = openRC

[VPN]
Provider = ctwduvel
Interface = tun25
PingOne = True
RoutingTable = vpn
Mark = 0x2
User = transmission

[Torrents]
HomePath = /var/lib/transmission
AddedPath = /var/lib/transmission/added
ActivePath = /var/lib/transmission/config/torrents
ConfigFile = ${HomePath}/config/settings.json
DaemonName = transmission-daemon

[Flexget]
FlexgetBin = ${Torrents:HomePath}/.local/bin/flexget

